<html lang="en">
  <head>
    <style>
      .box {
        background: blue;
        border: dashed #cccccc 1px;
        width: 100px;
        height: 100px;
        margin: 20px;
        display: inline-block;
        position: relative;
      }
      #box-group2 #box2 {
        float: right;
      }
      #box-group3 #box2 {
        position: static;
      }
      #box-group4 .box {
        display: block;
      }
      #box-group4 .box:last-child {
        float: right;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Grupo 1</h2>
    <p>inline-block - position relative</p>
    <p></p>
    <div id="box-group1">
      <div class="box" id="box1"><span>box1</span></div>
      <div class="box" id="box2"><span>box2</span></div>
      <div class="box" id="box3"><span>box3</span></div>
    </div>
    <h2>Grupo 2</h2>
    <p>inline-block, position: relative, box2 float:right</p>
    <p></p>
    <div id="box-group2">
      <div class="box" id="box1"><span>box1</span></div>
      <div class="box" id="box2"><span>box2</span></div>
      <div class="box" id="box3"><span>box3</span></div>
    </div>
    <h2>Grupo 3</h2>
    <p>Margin collapsing</p>
    <p>block, position: relative, box3 float:right</p>
    <p></p>
    <div id="box-group4">
      <div class="box" id="box1"><span>box1</span></div>
      <div class="box" id="box2"><span>box2</span></div>
      <div class="box" id="box3"><span>box3</span></div>
    </div>
  </body>
</html>
