  <body>
    <!-- Demostracion de creacion de formulario (Guiado) 
        Nota: labels son usados para indicarle al usuario que datos se requieren ingresar 
        en el input.
    -->
    <h4>Primero formulario</h4>
    <form>
      <label>Nombre:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label>Apellido:</label><br />
      <input type="text" id="lname" name="lname" />
    </form>

    <br />

    <!-- Demostracion de creacion de formulario (Guiado) 
        Incluye boton de envio y botones "radio"

        Explicacion de atributos: 
          id = identificador unico para un elemento
          type = tipo del elemento input
          name = nombre para identificar el elemento
          value = Valor del elemento al ser seleccionado (mayor uso en los radio y checkbox )

        Consideraciones: Cuando varios botones tipo radio comparten el mismo nombre,
        estos no pueden ser seleccionados a la vez. 
        Util cuando se quiere permitir la seleccion de una sola opcion
    -->
    <h4>Segundo formulario</h4>
    <h5>
      Selecciona un lenguaje y escribe en la caja de texto porque te gusta
    </h5>

    <form>
      <input type="radio" id="html" name="fav_language" value="HTML" />
      <label>HTML</label><br />
      <input type="radio" id="css" name="fav_language" value="CSS" />
      <label>CSS</label><br />
      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript"
      />
      <label>JavaScript</label><br />
      <input type="text" /><br />
      <input type="submit" />
    </form>
    <br />
